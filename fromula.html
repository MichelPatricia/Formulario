<u><em><h1>Formulario de Estudiante</h1></em></u>
<div width="400"></div>

<br/>

<br/>
       
		<label>Sexo</label>
<input type="radio" name="promo" value="Femenino" /> Femenino 
<input type="radio" name="promo" value="Masculino" /> Masculino

<br/>

        <option>Paris</option>

        <option>Barcelona</option>
        <option>Educaccion</option>
		</select>	
</p>

</form>

<input type="text" /><input type="button" value="Elegir..." />
<br/>
<br/>
<input type="checkbox" />  
	</fieldset>
</form>
